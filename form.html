<!DOCTYPE html>
<html>
<head>
    <title>Form Elements Demonstration</title>
</head>
<body>
    <h1>HTML Form Elements Demo</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password">
        </fieldset>

        <fieldset>
            <legend>Choice Elements</legend>
            <p>Gender:</p>
			<input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>
            <br>
            <label for="fruits">Choose a fruit:</label><br>
            <select id="fruits" name="fruits" size="3" multiple>
				<option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="orange">Orange</option>
                <option value="grape">Grape</option>
                <option value="mango">Mango</option>
                <option value="lemon">Lemon</option>
                <option value="lime">Lime</option>
                <option value="cantaloupe">Cantaloupe</option>
                <option value="watermelon">Watermelon</option>
                <option value="papaya">Papaya</option>
                <option value="peach">Peach</option>

            </select><br>

        </fieldset>

        <fieldset>
            <legend>Other Elements</legend>
            <label for="birthdate">Birthday</label><br>
            <input type="date" id="birthdate" name="birthdate"><br>
            <label for="favcolor">Favorite Color:</label><br>
            <input type="color" id="favcolor" name="favcolor"><br>
            <label for="quantity">Quantity (between 1 and 5)</label> <br>
            <input type="text" id="quantity" name="quantity" size="6"> <br>
            <label for="range">Range (between 1 and 10):</label><br>
            <input type="range" id="range" name="range" min="1" max="10" value="2"><br>
            <label for="homepage">Homepage</label><br>
            <input type="url" id="homepage" name="homepage"><br>
            <label for="feedback">Feedback:</label><br>
			<textarea id="feedback" name="feedback" rows="10" cols="100"></textarea><br>
            <input type="file"><br>
            <input type="checkbox"> Subscribe to newsletter <br>
            <input type="hidden" value="12345">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>

</body>
</html>
